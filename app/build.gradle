plugins {
	id 'com.android.application'
	id 'org.jetbrains.kotlin.android'
	id "kotlin-kapt"
	id "dagger.hilt.android.plugin"
	id "com.github.takahirom.decomposer"
}

android {
	compileSdk 32

	defaultConfig {
		applicationId "com.example.multimodulecomposemodeltest"
		minSdk 26
		targetSdk 32
		versionCode 1
		versionName "1.0"

		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		vectorDrawables {
			useSupportLibrary true
		}
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	kotlinOptions {
		jvmTarget = '1.8'
		freeCompilerArgs += ["-P",
							 "plugin:androidx.compose.compiler.plugins.kotlin:metricsDestination=${rootProject.file(".").absolutePath}/compose-metrics"]
		freeCompilerArgs += ["-P",
							 "plugin:androidx.compose.compiler.plugins.kotlin:reportsDestination=${rootProject.file(".").absolutePath}/compose-reports"]
	}
	buildFeatures {
		compose true
	}
	composeOptions {
		kotlinCompilerExtensionVersion compose_version
	}
	packagingOptions {
		resources {
			excludes += '/META-INF/{AL2.0,LGPL2.1}'
		}
	}
}

dependencies {
	api project(path: ":data")

	implementation 'androidx.core:core-ktx:1.7.0'

	implementation "androidx.compose.ui:ui:$compose_version"
	implementation "androidx.compose.material:material:$compose_version"
	implementation 'androidx.activity:activity-compose:1.4.0'

	implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.4.1"
	implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.4.1"

	implementation "com.google.dagger:hilt-android:$hilt_version"
	kapt "com.google.dagger:hilt-android-compiler:$hilt_version"
}